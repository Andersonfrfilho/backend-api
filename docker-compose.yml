services:
  app:
    depends_on:
      - database_postgres
      - database_mongo
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ${API_APP_CONTAINER_NAME}
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - ./logs:/app/logs
    stdin_open: true
    tty: true

  ### DATABASE SERVICE
  database_postgres:
    image: postgres:18
    container_name: ${PROJECT_NAME}_database_postgres
    environment:
      - POSTGRES_USER=${DATABASE_POSTGRES_USER}
      - POSTGRES_PASSWORD=${DATABASE_POSTGRES_PASSWORD}
      - POSTGRES_DB=${DATABASE_POSTGRES_NAME}
    ports:
      - '${DATABASE_POSTGRES_PORT}:5432'
    volumes:
      - database_postgres_data:/var/lib/postgresql

  database_mongo:
    image: mongo:latest
    container_name: mongo-db # Opcional: nome do container
    restart: always # Reinicia automaticamente em caso de falha
    ports:
      - '${DATABASE_MONGO_PORT}:27017' # Expõe a porta padrão do MongoDB (opcional, se precisar acessar de fora do container)
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_MONGO_USERNAME} # Usuário root (altere para produção)
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_MONGO_PASSWORD} # Senha root (use uma forte e gerencie via secrets em prod)
      MONGO_INITDB_DATABASE: ${DATABASE_MONGO_NAME} # Banco de dados inicial a ser criado

  ### SONAR_QUBE SERVICES
  sonarqube:
    image: sonarqube:community
    depends_on:
      - sonar-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - '9000:9000'
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  sonar-db:
    image: postgres:13
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_database:/var/lib/postgresql
      - sonar_database_postgres_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonar_database:
  sonar_database_postgres_data:
  database_postgres_data:
  database_mongo_data:
